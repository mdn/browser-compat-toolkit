{%- macro icon(icon) %}
	<abbr class="only-icon" title="{{ icon.title }}">
		<span>{{ icon.name }}</span>
		<i aria-hidden="true" class="ic-{{ icon.id }}"></i>
	</abbr>
{%- endmacro %}

{%- macro support(support_info) %}
	<abbr title="{{ support_info.title }}" {%- if support_info.class or support_info.added -%}
		class="{% if support_info.class -%}{{ support_info.class }}{%- endif -%}
			{%- if support_info.added %} only-icon{% endif %}"{% endif %}>
		<span>{{ support_info.text }}</span>
	</abbr>
	{%- if support_info.added %}
	{{ support_info.added }}
		{%- if support_info.removed -%}
		&nbsp;â€” {{ support_info.removed }}
		{%- endif %}
	{%- endif -%}
{%- endmacro %}
